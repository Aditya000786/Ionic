<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>tik-tik </ion-title>
    </ion-navbar>

  <ion-toolbar color="secondary">
    <ion-title>Projects</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <p>
    You don't have any ongoing Projects.
  </p>
  <p>
    First Create a new Project.
  </p>
  <ion-list>
  <button ion-item *ngFor="let project of projects" (click)="viewProject($event,project)">
    {{project.name}}
  </button>
  </ion-list>
  <button ion-button (click)="whatsappShare()">Share on Whatsapp</button>
</ion-content>
